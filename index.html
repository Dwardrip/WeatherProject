<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Weather Guide</h1>
        <h2></h2>
        <h3></h3>

        <form id="search-form">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-8">
                <input
                  class="form-control me-auto"
                  type="search"
                  id="input-city"
                  placeholder="Enter your location"
                  aria-label="Enter your location"
                  autofocus="on"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-info">🔍Search</button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  id="current-location-button"
                  class="btn btn-light"
                >
                  🔍 Find Me
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row align-items-center location">
          <h4 class="searchCity" id="currentCity"></h4>
          <h5 class="city" id="city"></h5>
          <h6 id="description"></h6>
          <div class="current-temperature">
            <span class="temperature" id="temperature"></span>
            <span>ºC</span>
          </div>
          <div class="col forecast">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>

              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>

          <div class="row align-items-center weekday">
            <div class="col day">
              <h5>Sunday</h5>
              <p>12°c 🌧</p>
            </div>
            <div class="col day">
              <h5>Monday</h5>
              <p>12°c 🌥</p>
            </div>
            <div class="col day">
              <h5>Tuesday</h5>
              <p>14°c 🌦</p>
            </div>
            <div class="col day">
              <h5>Wednesday</h5>
              <p>13°c 🌧</p>
            </div>
            <div class="col day">
              <h5>Thursday</h5>
              <p>13°c 🌧</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
