<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="valley.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="card">
        <h1>Weather Guide</h1>
        <h2></h2>
        <h3><span>GMT+2</span></h3>

        <form id="search-form">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-9">
                <input
                  class="form-control me-auto"
                  type="search"
                  id="input-city"
                  placeholder="Enter your location"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3 buttons">
                <button type="submit" class="btn btn-info" id="lookUp">
                  🔍Search
                </button>
                <button
                  type="button"
                  id="current-location-button"
                  class="btn btn-light"
                >
                  🔍 Find Me
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="row" id="overview">
          <h4 class="city" id="city"></h4>
          <h6 class="description" id="description"></h6>
        </div>

        <div class="row wrapper">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png", alt="Clear" id="weather-icon" class="icon" />
              <span class="temperature" id="temperature"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">ºC </a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
          <div class="col-6 weather-detail">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col 2">
              <div class="weather-forecast-date">Sunday</div>
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="description" width="50px" />
              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max"></span>
                <span class="weather-forecast-temp-min"></span>
              </div>
              <div class="col 2">
                <div class="weather-forecast-date">Monday</div>
                <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="description" width="50px" />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-max"></span>
                  <span class="weather-forecast-temp-min"></span>
                </div>
                <div class="col 2">
                  <div class="weather-forecast-date">Tuesday</div>
                  <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="description" width="50px" />
                  <div class="weather-forecast-temp">
                    <span class="weather-forecast-temp-max"></span>
                    <span class="weather-forecast-temp-min"></span>
                  </div>
                  <div class="col 2">
                    <div class="weather-forecast-date">Wednesday</div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="description" width="50px" />
                    <div class="weather-forecast-temp">
                      <span class="weather-forecast-temp-max"></span>
                      <span class="weather-forecast-temp-min"></span>
                    </div>
                    <div class="col 2">
                      <div class="weather-forecast-date">Thursday</div>
                      <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="description" width="50px" />
                      <div class="weather-forecast-temp">
                        <span class="weather-forecast-temp-max"></span>
                        <span class="weather-forecast-temp-min"></span>
                      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
